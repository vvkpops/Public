<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Flight Data Management System with NOTAM Dashboard"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <!-- Leaflet MarkerCluster plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Flight Data Management System</title>
    
    <style>
      /* Custom map marker styles */
      .notam-marker {
        border-radius: 50%;
        text-align: center;
      }
      
      .notam-marker div {
        border-radius: 50%;
        width: 100%;
        height: 100%;
      }
      
      .notam-popup h4 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #2c3e50;
      }
      
      .notam-popup p {
        margin: 5px 0;
        font-size: 0.9rem;
      }
      
      .notam-popup .notam-type {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 0.8rem;
        font-weight: bold;
      }
      
      .notam-popup .type-obstacle {
        background-color: #ffebee;
        color: #c62828;
      }
      
      .notam-popup .type-airspace {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      
      .notam-popup .type-procedure {
        background-color: #e3f2fd;
        color: #1565c0;
      }
      
      .notam-popup .type-navaid {
        background-color: #fff8e1;
        color: #f57f17;
      }
      
      .notam-popup .type-airport {
        background-color: #f3e5f5;
        color: #7b1fa2;
      }
      
      .view-details-btn {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.8rem;
      }
      
      .view-details-btn:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
